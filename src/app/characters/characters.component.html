<div class="search-container">
    <input type="text" id="searchbox" placeholder="Search by name" [(ngModel)]="nameSearched">
    <button (click)="searchCharacter()">Search</button>
</div>

<h1>Characters list</h1>

<div *ngFor="let el of charList" class="char-container">
    <div class="img-container">
        <img [src]="el.image" class="char-img">
    </div>
    <div class="name-container">
        <h2 class="pointer" (click)="openDetails(el.id)">{{ el.name }}</h2>
    </div>
    <div class="icons-container">
        <span class="material-symbols-rounded" (click)="openDetails(el.id)" title="Open details">
            manage_search
        </span>
        <span *ngIf="!isFavourite(el.id)" class="material-symbols-rounded" (click)="addToFavourites(el.id)" title="Add to favourites">
            star
        </span>
        <span *ngIf="isFavourite(el.id)" class="material-symbols-rounded favourite-star" (click)="removeFromFavourites(el.id)" title="Remove from favourites">
            star
        </span>
    </div>
</div>

<!-- pagination -->
<div class="pagination-container">
    <div class="arrow-container">
        <span *ngIf="page != 1" class="material-symbols-rounded" (click)="previousPage()" title="Previous page">
            arrow_back
        </span>
    </div>
    <div>
        <span>{{ page }} of {{ maxPages }}</span>
    </div>
    <div class="arrow-container">
        <span *ngIf="page != maxPages" class="material-symbols-rounded" (click)="nextPage()" title="Next page">
            arrow_forward
        </span>
    </div>
</div>

<detail-modal [charId]="selectedId"></detail-modal>
